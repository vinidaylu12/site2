<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login •</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('styles/imagens/fachada.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
        }

        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0077cc;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Modal */
        #registerModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        #registerModalContent {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        #registerModalContent h3 {
            margin-bottom: 10px;
        }

        #registerError {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="styles/imagens/sp4.png" alt="Logo">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message">Usuário ou senha incorretos!</p>
        <p class="register-link">Não tem uma conta? <a onclick="openModal()">Cadastre-se</a></p>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal">
        <div id="registerModalContent">
            <h3>Cadastro</h3>
            <input type="text" id="newUsername" placeholder="Novo usuário" required>
            <input type="password" id="newPassword" placeholder="Senha" required>
            <button id="submitRegister">Cadastrar</button>
            <button onclick="closeModal()" style="margin-top:10px;">Cancelar</button>
            <p id="registerError"></p>
        </div>
    </div>

    <script src="../../scripts/login.js"></script>
</body>
</html>
